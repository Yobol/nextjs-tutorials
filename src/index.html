<html>
    <body>
        <div id="app"></div>
        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.min.js"></script>
        <script type="text/jsx">
            const app = document.getElementById("app");
 
            function Header(props) {
                // The use the title prop, add curly braces {}.
                return <h1>{`Cool ${props.title}`}</h1>;
            }

            function HomePage() {
                return (
                    <div>
                        <Header title="React" />
                    </div>
                )
            }

            // React components should be capitalized to distinguish them from plain HTML and JavaScript.
            // Using React components the same way you'd use regular HTML tags.
            const root = ReactDOM.createRoot(app);
            root.render(<HomePage />);
        </script>
    </body>
</html>
